<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Players Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 25%;
    }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.financialexpress.com/wp-content/uploads/2024/12/Virat-Kohli-who-is-Virat-Kohli-Virat-Kohli-daughter-Virat-Kohli-wife-Virat-Kohli-cricketer-Virat-Kohli-life-Virat-Kohli-net-worth-Virat-Kohli-career-Virat-Kohli-house-Virat-Kohli-cars-Vi.png" alt="Virat Kohli" width="700" height="100">
      <div class="carousel-caption">
        <h3>Virat Kohli</h3>
      </div>
    </div>

    <div class="carousel-item">
      <img src="https://cdn.britannica.com/25/222725-050-170F622A/Indian-cricketer-Mahendra-Singh-Dhoni-2011.jpg" alt="MS Dhoni" width="700" height="100">
      <div class="carousel-caption">
        <h3>MS Dhoni</h3>
      </div>
    </div>

    <div class="carousel-item">
      <img src="https://www.crictracker.com/_next/image/?url=https%3A%2F%2Fmedia.crictracker.com%2Fmedia%2Ffeatureimage%2F2014%2F12%2FSachin-Tendulkar-with-World-Cup-e1423731509809.jpg&w=1200&q=75" alt="Sachin Tendulkar" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Sachin Tendulkar</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>

  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
