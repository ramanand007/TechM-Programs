<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <label>Enter Temperature:</label>
    <input type="number" id="temp"><br><br>
    
    <button onclick="convert('CtoF')">Celsius to Fahrenheit</button>
    <button onclick="convert('FtoC')">Fahrenheit to Celsius</button>

    <h3>Converted Temperature:</h3>
    <p id="result"></p>

    <script>
        function convert(type) {
            let t = parseFloat(document.getElementById("temp").value);
            let res = type === 'CtoF' ? (t * 9/5) + 32 + "°F" : (t - 32) * 5/9 + "°C";
            document.getElementById("result").innerText = res;
        }
    </script>
</body>
</html>
