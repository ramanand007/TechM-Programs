<!DOCTYPE html>

<head>
    <title>Find Product Sign</title>
</head>
<body>
    <script>
        function findSign(a, b, c) {
            let sign = (a * b * c) < 0 ? "-" : "+";
            alert("The sign is " + sign);
        }
        findSign(3, -7, 2);
    </script>
</body>
